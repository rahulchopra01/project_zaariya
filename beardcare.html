<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .custom-button{
            background-color: #b2ced5;
            color: black;  
            text-decoration-color: black;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            border: 4px solid darkblue;
            border-radius: 5px;
            background-color: #ccdee3;
        }
        .product {
            margin-bottom: 20px;
        }
        .product img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .product-info {
            display: inline-block;
            vertical-align: middle;
        }
        .total {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <center><a class="navbar-brand" href="logo.png">
            <img src="logo.png" alt="Zarriya" width="130" height="110">
        </a></center>
        <div class="product" data-price="500">
            <a href="beardgrow serum.jpeg"><img src="beardgrow serum.jpeg" alt="Beard Grow Serum"></a>
            <div class="product-info">
                <h2>Beard Grow Serum</h2>
                <p>Price: ₹500</p>
                <p>Stimulates beard growth and nourishes facial hair.</p>
                <button class="add-to-cart" data-price="500">Add to Cart</button>
            </div>
        </div>

        <div class="product" data-price="300">
            <a href="beardoil.jpeg"><img src="beard wax.jpeg" alt="beard wax"></a>
            <div class="product-info">
                <h2>Beard Wax</h2>
                <p>Price: ₹300</p>
                <p>Shapes and styles your beard while providing a natural look.</p>
                <button class="add-to-cart" data-price="300">Add to Cart</button>
            </div>
        </div>
        <br>
        <div class="total">
           <center> Total: ₹<span id="total">0</span><br>
           <button class="custom-button"><a href="paymentgateway.html"><h4>Checkout</h4></a>  </button>
        </center>
        </div>
        
    </div>

    <script>
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const price = parseInt(button.getAttribute('data-price'));
                const total = parseInt(document.getElementById('total').textContent);
                document.getElementById('total').textContent = total + price;
            });
        });
    </script>
</body>
</html>
